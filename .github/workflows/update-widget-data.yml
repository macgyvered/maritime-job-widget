name: Update Maritime Widget Data

on:
  # Run every Monday at 3:00 AM EST (after your data updates at 2:30 AM)
  schedule:
    - cron: '0 8 * * 1'  # 8:00 AM UTC = 3:00 AM EST
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install gspread google-auth
    
    - name: Create credentials file
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
    
    - name: Fetch sheet data and convert to JSON
      run: |
        python fetch_sheet_data.py
    
    - name: Commit and push data file
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add maritime-data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update maritime job data [automated]"
        git push
    
    - name: Clean up credentials
      if: always()
      run: |
        rm -f credentials.json
